<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/horsesRoom.css">
    <title>Jeu des petits chevaux</title>
</head>
<body>
    <h1>Jeu des petits chevaux</h1>
    <div>
        <h2>Rejoindre une salle de jeux</h2>
        <form id="joinRoomFormHorses">
            <label for="roomIdHorses">ID de la salle :</label>
            <input type="text" id="roomIdHorses" name="roomIdHorses" required>
            <button type="submit">Rejoindre</button>
        </form>
    </div>
    <div>
        <h2>Créer une salle de jeux</h2>
        <form id="createRoomForm">
            <label for="roomName">Nom de la salle :</label>
            <input type="text" id="roomName" name="roomName" required>
            <button type="submit">Créer</button>
        </form>
    </div>
</body>
</html>
