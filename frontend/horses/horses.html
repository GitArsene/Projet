<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/horses.css" />
    <script type="module" src="../assets/js/horses/horses.js" defer></script>
    <title>Jeu des petits chevaux</title>
  </head>
  <body>
    <div class="game-container">
      <header>
        <h1>Les Petits Chevaux</h1>
        <h2 id="player">Joueur actuel : En attente...</h2>
      </header>

      <!-- Messages -->
      <div id="waitingMessage" class="inactive">
        En attente d'autres joueurs...
      </div>
      <div id="turnIndicator" class="inactive">
        C'est votre tour !
      </div>

      <!-- Contrôles du jeu -->
      <div class="dice-container">
        <div id="dice-result"></div>
        <div id="dice"></div>
        <button class="simple-button roll-button" id="rollButton">
          Lancer le dé
        </button>
      </div>
      <div class="dice-results">
        <div id="diceMessage" class="inactive"></div>
      </div>

      <!-- Plateau de jeu -->
      <div class="board-container">
        <table id="table">
          <!-- Le JS remplira ce plateau dynamiquement -->
        </table>
      </div>
    </div>
  </body>
</html>
